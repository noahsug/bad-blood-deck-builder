<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../vendor/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../vendor/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="../vendor/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="../vendor/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- source files -->
  <script type="text/javascript" src="../bin/deck_builder.js"></script>
  <script type="text/javascript" src="../bin/game.js"></script>
  <script type="text/javascript" src="../bin/target.js"></script>
  <script type="text/javascript" src="../bin/player.js"></script>
  <script type="text/javascript" src="../bin/card.js"></script>
  <script type="text/javascript" src="../bin/ability.js"></script>

  <script type="text/javascript" src="../bin/card_factory.js"></script>
  <script type="text/javascript" src="../bin/util.js"></script>

  <!-- test files -->
  <script type="text/javascript" src="bin/util_test.js"></script>
  <script type="text/javascript" src="bin/deck_builder_test.js"></script>
  <script type="text/javascript" src="bin/game_test.js"></script>
  <script type="text/javascript" src="bin/player_test.js"></script>
  <script type="text/javascript" src="bin/card_test.js"></script>

  <script type="text/javascript" src="bin/test_util.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
